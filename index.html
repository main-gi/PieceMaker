<!doctype HTML>
<html>

<head>
    <title>They're Called Abilities</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            font-size: 2vh;
            font-family: 'Roboto';
        }

        body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            background-color: rgba(51, 51, 51, 1);
        }

        .infobar {
            background-image: url(infoBoard.png);
            background-size: 100% auto;
            background-repeat: no-repeat;
            height: 100vh;
            width: calc(100vh / 8.75 * 3.55);
            position: absolute;
            left: 50%;
            margin-left: calc(-100vh / 8.75 * 3.55 - .25rem);

            display: block;
        }

        .editor {
            display: block;
            height: 100vh;
            width: calc(100vh / 8.75 * 3.55);
            //margin-left: calc(100vh / 8.75 * 3.55 / 2 + .25rem);
            margin-left:.25rem;

            position: absolute;
            left: 50%;

            padding: .5em;
            background-color: #eee;
            color: black;
            border-radius: .5rem;
            border: solid gray;
            border-width: 0 0 1px 2px;
        }

        .editor header {
            width: calc(100% - 1rem);
            text-align: center;
            padding: .5rem .5rem .75rem .5rem;
            margin-bottom: .25rem;
            border-bottom: 1px solid black;
            font-size: 120%;
            font-family: 'Merriweather';
            font-weight: 700;
        }

        .editor section {
            display: inline-block;
            padding: .25rem .5rem 0 .5rem;
        }

        .editor section label {
            font-family: 'Merriweather';
            font-weight: 700;
        }

        .editor section input[type=text] {
            padding: .25rem;
            border-radius: .25rem;
            display: inline-block;
            width: 100%;
            border: solid darkgray;
            border-width: 1px 2px 0 0;
        }

        .editor section.name {
            width: 60%;
        }

        .editor section.blood {
            width: 22.5%;
        }

        .editor section textarea {
            resize: none;
            padding: .25rem;
            border-radius: .25rem;
            width: 100%;
            height: 100%;
            border: solid darkgray;
            border-width: 1px 2px 0 0;
        }

        .editor section.passive {
            width: calc(100% - 2.125rem);
            height: 5rem;
        }

        .editor section select {
            width: 100%;
            padding: .25rem;
            border-radius: .25rem;
            border: solid darkgray;
            border-width: 1px 2px 0 0;
        }

        .editor selection passive {
            width: 50%;
        }

        .editor selection rarity {
            width: 50%;
        }

        .editor section input[type=file] {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        .editor section .fileLabel {
            display: inline-block;
            background-color: gray;
            color: white;
            padding: .25rem .5rem;
            border-radius: .25rem;
            cursor: pointer;
            font-family: 'Roboto';
            font-weight: 500;
        }

        .editor section.hero {
            width: 36%;
        }

        .editor section.hero label[for=heroIn] {
            margin: 0 0 .25em 0;
        }

        .editor section.morale {
            width: 40%;
        }

        .editor section.hero input[type=text] {
            width: 30%;
            margin-right: .5rem;
        }
    </style>
</head>

<body>
    <div class="infobar">
    </div>
    <div class="editor">
        <header>Edit Piece</header>
        <section class="name">
            <label for="nameIn">Name</label><br>
            <input type="text" id="nameIn" placeholder="Name">
        </section>
        <section class="blood">
            <label for="bloodIn">Blood</label><br>
            <input type="text" id="bloodIn" placeholder="##">
        </section>
        <section class="passive">
            <label for="passiveIn">Passive</label><br>
            <textarea id="passiveIn" rows="3" placeholder="Passive abilities."></textarea>
        </section>
        <section class="type">
            <label for="typeIn">Type</label><br>
            <select id="typeIn">
                <option value="0">Champion</option>
                <option value="1">Minion</option>
                <option value="2">Outcast</option>
            </select>
        </section>
        <section class="rarity">
            <label for="rarityIn">Rarity</label><br>
            <select id="rarityIn">
                <option value="0">None</option>
                <option value="8">Common</option>
                <option value="4">Rare</option>
                <option value="2">Epic</option>
                <option value="1">Legendary</option>
            </select>
        </section>
        <section class="hero">
            <label for="heroIn">Is Hero</label><br>
            <select id="rarityIn">
                <option value="0">Non-Hero</option>
                <option value="1">Hero</option>
            </select>
        </section>
        <section class="morale">
            <label for="moraleIn">Morale</label>
            <input type="text" placeholder="#" id="moraleIn" disabled>
        </section>
        <section class="image">
            <label for="imageIn">Image</label><br>
            <label for="imageIn" class="fileLabel">Upload Image</label>
            <input type="file" accept="image/*" id="imageIn">
        </section>
        <br>
        <br>
        <header>
            Abilities
        </header>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript">

    </script>
</body></html>
